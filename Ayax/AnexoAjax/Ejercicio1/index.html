<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script>
        function cargarTareas() {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', 'listar_tareas.php', true);
            xhr.onload = function() {
                if (this.status === 200) {
                    document.getElementById('lista-tareas').innerHTML = this.responseText;
                }
            };
            xhr.send();
        }

        window.onload = cargarTareas;
    </script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Gestor de Tareas</h1>

        <form action="agregar_tarea.php" method="post">
            <div class="form-group">
                <label for="titulo">Título:</label>
                <input type="text" name="titulo" id="titulo" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción:</label>
                <textarea name="descripcion" id="descripcion" class="form-control"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Añadir Tarea</button>
        </form>

        <h2 class="mt-5">Tareas Existentes</h2>
        <ul class="list-group" id="lista-tareas">

        </ul>
    </div>
</body>
</html>
