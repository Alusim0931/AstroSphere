<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo con Parámetros GET</title>
    <style>
        label, input, button {
            display: block;
            margin: 10px 0;
        }
        #output {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Ejemplo con Parámetros GET</h1>
    <form id="param-form">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required>
        
        <button type="submit">Enviar</button>
    </form>
    
    <div id="output"></div>

    <script>
        document.getElementById('param-form').addEventListener('submit', function(event) {
            event.preventDefault();

            var nombre = document.getElementById('nombre').value;
            var edad = document.getElementById('edad').value;

            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'parametros.php?nombre=' + encodeURIComponent(nombre) + '&edad=' + encodeURIComponent(edad), true);

            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    document.getElementById('output').textContent = xhr.responseText;
                }
            };

            xhr.send();
        });
    </script>
</body>
</html>
