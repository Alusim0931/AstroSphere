<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esperando Datos con Ajax</title>
    <style>
        #loading {
            display: none;
            margin: 20px;
        }
        #content {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Esperando Datos con Ajax</h1>
    <button id="load-data-btn">Cargar Datos</button>

    <div id="loading">
        <img src="loading.gif" alt="Cargando...">
    </div>

    <div id="content"></div>

    <script>
        document.getElementById('load-data-btn').addEventListener('click', function() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('content').innerHTML = '';

            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'datos.php', true);

            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    document.getElementById('loading').style.display = 'none';

                    if (xhr.status === 200) {
                        document.getElementById('content').textContent = xhr.responseText;
                    } else {
                        document.getElementById('content').textContent = 'Error al cargar los datos';
                    }
                }
            };

            xhr.send();
        });
    </script>
</body>
</html>
