<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enviar Datos con POST</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    #contenido {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      width: 80%;
      margin-left: 10%;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h2>Enviar Nombre y Edad</h2>
  <label for="name">Nombre:</label>
  <input type="text" id="name" value="John"><br><br>
  <label for="age">Edad:</label>
  <input type="number" id="age" value="30"><br><br>
  <button id="enviarDatos">Enviar Datos</button>
  <div id="contenido"></div>

  <script>

    $("#enviarDatos").click(function() {
        var name = $("#name").val();
        var age = $("#age").val();

        $.post('archivo.php', { name: name, age: age }, function(response) {
            $('#contenido').text(response);
        }).fail(function() {
            alert('Error en la solicitud.');
        });
    });
  </script>
</body>
</html>
