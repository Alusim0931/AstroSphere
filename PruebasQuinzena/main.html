<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenida Espacial</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <!-- Fondo de estrellas -->
        <canvas id="starCanvas"></canvas>
        <div class="meteor" id="meteor"></div>

        <!-- Pantalla de bienvenida -->
        <div class="intro">
            <div class="message">
                <h1>¡Bienvenido a la web!</h1>
                <p>Gracias por entrar. Prepárate para un viaje hipervelocístico.</p>
                <button id="enterButton">Iniciar</button>
            </div>
        </div>

        <!-- Contenido principal -->
        <div class="content">
            <h2>Contenido Principal</h2>
            <p>¡Aquí comienza tu experiencia web!</p>
        </div>
    </main>

    <script src="stars.js"></script>
    <script src="script.js"></script>
</body>
</html>
