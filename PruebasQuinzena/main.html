<!DOCTYPE html>
<html lang="es">

<head>

    <title>Bienvenida Espacial</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>

        <canvas id="starCanvas"></canvas>

        <div id="sidebar" class="sidebar">
            <p>Contenido del sidebar</p>

            <h2>Escoge tu planeta</h2>

            <div class="cards">
                <a href="tierra.html" class="card card-tierra">
                    <h3>Tierra</h3>
                    <p>El planeta azul.</p>
                </a>
                <a href="marte.html" class="card card-marte">
                    <h3>Marte</h3>
                    <p>El planeta rojo.</p>
                </a>

                    <h3>Júpiter</h3>
